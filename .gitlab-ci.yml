# GitLab CI/CD configuration for Astro site deployment to GitLab Pages

image: node:20

# Cache node modules for faster builds
cache:
  paths:
    - node_modules/

# Only run pipeline on main branch
workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_MERGE_REQUEST_ID

# Define stages
stages:
  - build
  - deploy

# Install dependencies
before_script:
  - npm ci

# Build the Astro site
build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - main

# Deploy to GitLab Pages
pages:
  stage: deploy
  script:
    # GitLab Pages expects the public directory
    - rm -rf public
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - main
